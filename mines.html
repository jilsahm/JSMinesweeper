<!DOCTYPE html>
<html>
    <head>
        <title>Mines</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/mines.css">
        <link rel="stylesheet" href="./css/fontawesome-all.min.css">
        <script src="./js/mines.js"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand">JS Minesweeper</li>
                <li id="restart"><i class="fas fa-undo-alt"></i></li>
                <li id="options"><i class="fas fa-sliders-h"></i></li>
            </ul>
        </nav>
        <div id="wrapper">
            <div id="scoreboard">
                <div><i class="fas fa-bomb"></i> <span id="currentMines"></span></div>
                <div><i class="fas fa-stopwatch"> <span id="time">00:00:00</span></i></div>
            </div>
            <div id="minefield"></div>
            <div id="message"></div>
        </div>
        <div id="optionpopup">
            <div class="flex">
                <i class="fas fa-chevron-circle-right"></i>
                <input id="input_rows" type="text" pattern="^[0-9]+$">
            </div>
            <div class="flex">
                <i class="fas fa-chevron-circle-down"></i>
                <input id="input_columns" type="text" pattern="^[0-9]+$">
            </div>
            <div class="flex">
                <i class="fas fa-bomb"></i>
                <input id="input_bombs" type="text" pattern="^[0-9]+$">
            </div>
            <div class="flex buttongroup">
                <i id="accept_options" class="fas fa-check"></i>
                <i id="deny_options" class="fas fa-times"></i>
            </div>            
        </div>
    </body>
</html>
